<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>重庆工商大学派斯学院学报期刊后台管理系统</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">


</head>
<body>
    <!-- 头部 -->
    {include file="public/head" /}
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
        <!-- Page Sidebar -->
        {include file="public/left" /}
        <!-- /Page Sidebar -->

        
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li><a href="{:url('index/index')}">首页</a></li>
                        <li><a href="{:url('lst')}">文章列表</a></li>
                        <li class="active">添加文章</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增文章</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" action="{:url('edit')}" method="post">
                    <input type="hidden" name="id" value="{$article['id']}">
                        <div class="form-group">
                            <label for="atitle" class="col-sm-2 control-label no-padding-right">文章标题</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="atitle" placeholder="请输入文章标题" name="atitle" required="" type="text" value="{$article['atitle']}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="jid" class="col-sm-2 control-label no-padding-right">所属期刊</label>
                            <div class="col-sm-6">
                                <select name="jid" id="jid" style="width: 100%;">
                                {volist name="journal" id="vo"}
                                    <option value="{$vo['id']}"
                                    {if condition="$vo['id'] eq $article['jid']"}selected="selected"{/if}>{$vo['title']}</option>
                                {/volist}
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="qishu" class="col-sm-2 control-label no-padding-right">期次</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="qishu" placeholder="请输入文章期次" name="qishu" required="" type="text" value="{$article['qishu']}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="eid" class="col-sm-2 control-label no-padding-right">编辑</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="eid" placeholder="请输入编辑姓名" name="eid" required="" type="text" value="{$article['eid']}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="draft" class="col-sm-2 control-label no-padding-right">选择稿件</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="draft" placeholder="" name="draftid" required="" type="text" value="{$article['draftid']}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="aid" class="col-sm-2 control-label no-padding-right">作者</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="aid" placeholder="" name="aid" required="" type="text" value="{$article['aid']}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="acate" class="col-sm-2 control-label no-padding-right">所属分类</label>
                            <div class="col-sm-6">
                                <select name="acateid" id="acate" style="width: 100%;">
                                {volist name="acate" id="vo"}
                                <option value="{$vo['id']}" 
                                {if condition="$vo['id'] eq $article['acateid']"}selected="selected"{/if}>{$vo['acatename']}</option>
                                {/volist}
                                </select>
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="keywords" class="col-sm-2 control-label no-padding-right">关键字</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="keywords" placeholder="关键字之间用逗号隔开" name="keywords" required="" type="text" value="{$article['keywords']}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="number" class="col-sm-2 control-label no-padding-right">文章编号</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="number" placeholder="XXXX－XXXX（YYYY）NN－PPPP－CC" name="number" required="" type="text" value="{$article['number']}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="aclassid" class="col-sm-2 control-label no-padding-right">分类号</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="aclassid" placeholder="文章所属中国分类号" name="aclassid" required="" type="text" value="{$article['aclassid']}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="idcode" class="col-sm-2 control-label no-padding-right">文献标识码</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="idcode" placeholder="请填写文献标识码" name="idcode" required="" type="text" value="{$article['idcode']}">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">提交</button>
                                <a href="{:url('lst')}" type="button" class="btn btn-info">返回</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>

        <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    <script type="text/javascript" src="__ADMIN__/ueditor/ueditor.config.js"></script>

<script>

</script>

</body>
</html>
