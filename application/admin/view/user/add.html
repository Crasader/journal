<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>重庆工商大学派斯学院学报期刊后台管理系统</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

    <!--easyform  form validation-->
    <link href="__EASYFORM__/platform-1.css" rel="stylesheet">


</head>
<body>
    <!-- 头部 -->
    {include file="public/head" /}
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
        <!-- Page Sidebar -->
        {include file="public/left" /}
        <!-- /Page Sidebar -->

        
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li><a href="{:url('index/index')}">首页</a></li>
                        <li><a href="{:url('user/lst')}">账号管理</a></li>
                        <li class="active">添加用户</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">新增{$role}</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal" role="form" action="{:url('user/add')}" method="post">
                        <input type="hidden" name="role" value="{$role}">

                        <div class="form-group">
                            <label for="uname" class="col-sm-2 control-label no-padding-right">用户名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="uname" placeholder="请输入用户名" name="uname" required="" type="text" easyform="length:4-10;char-normal;real-time;" message="用户名必须为4—10位的字母数字下划线" easytip="disappear:lost-focus;theme:blue;">
                            </div>
                            
                        </div>

                        <div class="form-group">
                            <label for="pwd" class="col-sm-2 control-label no-padding-right">密码</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="pwd" placeholder="请输入密码" name="pwd" required="" type="password" easyform="length:6-16;real-time;" message="密码至少6位，最高16位" easytip="disappear:lost-focus;theme:blue;">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="rpwd" class="col-sm-2 control-label no-padding-right">确认密码</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="rpwd" placeholder="请确认密码" name="rpwd" required="" type="password" easyform="length:6-16;real-time;equal:#pwd;" message="两次密码不一致！" easytip="disappear:lost-focus;theme:blue;">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label no-padding-right">真实姓名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="name" placeholder="请输入真实姓名" name="name" required="" type="text" easyform="length:1-16;real-time;" message="不能为空！" easytip="disappear:lost-focus;theme:blue;">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="tel" class="col-sm-2 control-label no-padding-right">手机</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="tel" placeholder="请输入手机号" name="tel" required="" type="text" easyform="length:11;uint:0;real-time;" message="请正确输入手机号！" easytip="disappear:lost-focus;theme:blue;">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label no-padding-right">邮箱</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="email" placeholder="请输入邮箱地址" name="email" required="" type="text" easyform="email;real-time;" message="请正确输入邮箱！" easytip="disappear:lost-focus;theme:blue;">
                            </div>
                            <p class="help-block col-sm-4 red">* 必填</p>
                        </div>
                        
                        {if condition="$role eq '专家'"}
                        <div class="form-group">
                            <label for="acateid" class="col-sm-2 control-label  no-padding-right">审稿类型</label>
                            <div class="col-sm-6">
                                <select name="acateid" style="width: 100%;">
                                {volist name="acate" id="vo"}
                                <option selected="selected" value="{$vo['id']}">{$vo['acatename']}</option>
                                {/volist}
                                </select>
                            </div>
                        </div>
                        {/if}

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="submit" class="btn btn-success" value="提交" style="float: left;">
                                <a href="javascript:history.go(-1);" type="button" class="btn btn-info" style="float: left;">返回</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>

<!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <script src="__ADMIN__/jquery/jquery-3.4.1.min.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    <!--easyform  form validation-->
    <script src="__EASYFORM__/easyform.js"></script>
    
    <script>
    $(document).ready(function (){
        $('.form-horizontal').easyform();
    });
    </script>


</body></html>
