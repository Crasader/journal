<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
    <title>重庆工商大学派斯学院学报期刊后台管理系统</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    
</head>
<body>
    <!-- 头部 -->
    {include file="public/head" /}
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
        <!-- Page Sidebar -->
        {include file="public/left" /}
        <!-- /Page Sidebar -->

        
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li><a href="#">首页</a>
                </li>
                <li class="active">账号管理</li>
            </ul>
            </div>
            <!-- /Page Breadcrumb -->

<!-- Page Body -->
<div class="page-body">
<button class="btn btn-sm btn-azure btn-addon" style="float: right;" tooltip="添加用户"><a class="add" style="color: white;"> <i class="fa fa-plus"></i> Add
</a></button>
<select name="" class="btn btn-sm btn-azure btn-addon">
{volist name="role" id="vo"}
    <option value="{$vo['id']}">{$vo['role']}</option>
    {/volist}
</select>

<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">用户名</th>
                                <th class="text-center">姓名</th>
                                <th class="text-center">角色</th>
                                <th class="text-center zhuanjia">审稿类型</th>
                                <th class="text-center">电话</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        {volist name="user" id="vo"}
                        <tr>
                            <td align="center">{$vo['uid']}</td>
                            <td align="center">{$vo['uname']}</td>
                            <td align="center">{$vo['name']}</td>
                            <td align="center">{$vo['role']}</td>
                            {if condition="isset($vo['acatename'])"}
                            <td align="center" class="zhuanjia">{$vo['acatename']}</td>
                            {else /}
                            <td align="center" class="zhuanjia">\</td>
                            {/if}
                            <td align="center">{$vo['tel']}</td>
                            <td align="center">
                                <a href="{:url('user/edit',array('rid'=>$vo['id'],'uid'=>$vo['uid']
                                ))}" class="btn btn-primary btn-sm shiny">
                                    <i class="fa fa-edit"></i> 编辑
                                </a>
                                <a href="{:url('user/del',array('id'=>$vo['id']
                                ))}" class="btn btn-danger btn-sm shiny">
                                    <i class="fa fa-trash-o"></i> 删除
                                </a>
                            </td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
<!-- /Page Body -->
            </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>


    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    <!-- <script type="text/javascript" src="__ADMIN__/layer/layer.js"></script> -->
<!--     <script type="text/javascript" src="__ADMIN__/jquery/jquery-3.4.1.min.js"></script> -->
<script>
    $(function(){
        $('.zhuanjia').hide();
        $('select').bind("change",function(){
            // alert(this.value);
            if(this.value==3){
                $('.zhuanjia').show();
            }else{
                $('.zhuanjia').hide();
            }

            $.ajax({
                type:"POST",
                data:{'id':this.value},
                url:"{:url('lst')}",
                dataType: 'json',
                success: function (res) {
                    console.log(res.msg);
                }
            });
        });

        $(".add").click(function(){
            if($('select').val()==3){
                $(".add").attr("href","{:url('add',array('id'=>3))}");
            }else{
                $(".add").attr("href","{:url('add',array('id'=>1))}");
            }
        });

        
    });
</script>

</body>
</html>
