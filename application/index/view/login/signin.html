<!doctype html>
<html>
    <head>
        <!-- meta data -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!--font-family-->
		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext" rel="stylesheet">
        
        <!-- title of site -->
        <title>登录</title>

        <!-- For favicon png -->
		<link rel="shortcut icon" type="image/icon" href=" __ROOT__/favicon.ico"/>
        <!--font-awesome.min.css-->
        <link rel="stylesheet" href=" __INDEX__/login/css/font-awesome.min.css">
		<!--animate.css-->
        <link rel="stylesheet" href=" __INDEX__/login/css/animate.css">
        <!--bootstrap.min.css-->
        <link rel="stylesheet" href=" __INDEX__/login/css/bootstrap.min.css">
		<!-- bootsnav -->
		<link rel="stylesheet" href=" __INDEX__/login/css/bootsnav.css" >
        <!--style.css-->
        <link rel="stylesheet" href=" __INDEX__/login/css/style.css">
        <!--responsive.css-->
        <link rel="stylesheet" href=" __INDEX__/login/css/responsive.css">
        
        <script src=" __INDEX__/login/js/jquery.js"></script>
        <!--modernizr.min.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		<!--bootstrap.min.js-->
        <script src=" __INDEX__/login/js/bootstrap.min.js"></script>
		<!-- bootsnav js -->
		<script src=" __INDEX__/login/js/bootsnav.js"></script>
		<!-- jquery.sticky.js -->
		<script src=" __INDEX__/login/js/jquery.sticky.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!--Custom JS-->
        <script src=" __INDEX__/login/js/custom.js"></script>
        <!-- captcha -->
    	<script src=" __CAPTCHA__/captcha.js"></script>

	<style>
		.form-group{
			text-align: center;
		}
		.form-control{
			width: 300px;
			margin-left: 165px;
			text-transform:none;
		}
		a {
			color: #337ab7;
		}
		a:hover, a:active, a:focus {
		     color: #145792; 
		}
		.signin {
		    padding: 142px 0;
		    background-image: url("__INDEX__/picture/bg.png");
		    width: 100%;
		    background-repeat: no-repeat;
		    background-size:cover;
		}
		
	</style>
    </head>
	
	<body>
		
		<!-- signin end -->
		<section class="signin">
			<div class="container">

				<div class="sign-content">
					<h2>登录</h2>
					<form action="{:url('Login/signin')}" method="post">
					<div class="row">
						<div class="col-sm-12">
							<div class="signin-form">
								
									<div class="form-group">
									    
									    <input type="text" name="uname" class="form-control" id="uname" placeholder="请输入用户名" required style="text-transform:none;">
									</div><!--/.form-group -->
									<div class="form-group">
										
									    <input type="password" name="pwd"
									    pwd class="form-control" id="pwd" placeholder="请输入密码" required>
									</div><!--/.form-group -->
									<div class="form-group">
									
										<div id="v_container" class="form-control" style="width: 300px;height: 50px; float: left;"></div>
										<input type="text" class="form-control" id="code_input"  placeholder="请输入验证码" style="width: 300px;height: 50px; float: left;text-transform:none;"
										>
									</div><!--/.form-group -->
								
							</div><!--/.signin-form -->
						</div><!--/.col -->
					</div><!--/.row -->

					<div class="row">
						<div class="col-sm-12">
							<div class="signin-footer">
								<input type="submit" class="submit btn signin_btn" value="登录" style="width: 300px;margin-left: 170px;">
								<div style="margin-top: 15px;margin-left: 170px;">
									没有账号 ?
									<a href="{:url('Register/signup')}"><i><u>注册</u></i></a>
									<a href="{:url('Login/findpwd')}" style="float: right;margin-right: 150px;"><u><i>忘记密码 ?</i></u></a>
								</div>
								
						
							</div><!--/.signin-footer -->
						</div><!--/.col-->
					</div><!--/.row -->
				</form><!--/form -->
				</div><!--/.sign-content -->

			</div><!--/.container -->

		</section><!--/.signin -->
		
		<!-- signin end -->

		<!--footer copyright start -->
		<footer class="footer-copyright">
			<div id="scroll-Top">
				<i class="fa fa-angle-double-up return-to-top" id="scroll-top" data-toggle="tooltip" data-placement="top" title="" data-original-title="Back to Top" aria-hidden="true"></i>
			</div><!--/.scroll-Top-->

		</footer><!--/.hm-footer-copyright-->
		<!--footer copyright  end -->


		 <!-- Include all js compiled plugins (below), or include individual files as needed -->

	<script>
	$(function(){
			var verifyCode = new GVerify("v_container");
		//密码验证
		$('.submit').click(function(){
			var res = verifyCode.validate(document.getElementById("code_input").value);
			if(!res){
				alert("验证码错误");
				return false;
			}
		});
	});
	</script>

    </body>
	
</html>
