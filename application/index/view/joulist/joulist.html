<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>重庆工商大学派斯学院学报-{$title}</title>
	
	<link rel="stylesheet" href="__INDEX__/css/bootstrap.min.css">
	<link rel="stylesheet" href="__INDEX__/css/index.css">
	<script src="__INDEX__/js/jquery.min.js"></script>
	<script src="__INDEX__/js/bootstrap.min.js"></script>

</head>
<body>
	<!-- head开始 -->
	{include file="public/head" /}
	<!-- head结束 -->
	
<!-- content开始 -->
<div class="container">
	<div class="row">

	<!-- 左边 -->
		<div class="left-sidebar col-md-8" style="padding-right: 20px;">
			<h4 class="item_title">{$title}</h4>
			<div class="item_content">
				<div id="guokan">
       <div class="history table-responsive">
         <table class="table table-striped table-hover table-bordered text-center">
               <tbody>
               		<tr><th>年份</th><td colspan="12">期数</td></tr>
               		{volist name="juanlst" id="vo"}
						<tr>
							<th>{$vo['year']}年 {$vo['juan']} 卷</th>
							{volist name="$vo['qishu']" id="val"}
							<td><a href="{:url('joulist/artlist2',array('year'=>$vo['year'],'juan'=>$vo['juan'],'qishu'=>$val))}">{$val}</a></td>
							{/volist}
						</tr>
					{/volist}
					</tr>
	    		</tbody>
	    	</table>  
	    
							   
       </div>  
								</div>
			</div>
		</div>
	<!-- 右边 -->
		{include file="public/right" /}
	<!-- 右边end -->
		
	</div>
</div>
<!-- content结束 -->

<!-- foot开始 -->
	{include file="public/foot" /}
<!-- foot结束 -->

</body>
</html>
